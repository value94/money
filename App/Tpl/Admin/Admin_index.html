<h3>
    <a href="{:U(GROUP_NAME.'/Admin/add')}" class="actionBtn add">
        添加管理员
    </a>
    {$title}
</h3>
<div class="filter">
    <form action="{:U(GROUP_NAME.'/Admin/index')}" method="post">
        <font class="seach_span">管理员名称:</font>
        <input name="username" type="text" class="inpMain" value="{$seach_name}" size="20">
        <input name="submit" class="btnGray" type="submit" value="筛选">
    </form>
</div>
<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
    <tr>
        <th width="30">ID</th>
        <th align="left">管理员名称</th>
        <th align="left">管理员角色</th>
        <th align="left">添加时间</th>
        <th align="left">最后登录时间</th>
        <th align="left">状态</th>
        <th align="center">操作</th>
    </tr>
    <volist name="data" id="vo">
        <tr>
            <td align="left">{$vo.id}</td>
            <td align="left">{$vo.username}</td>
            <td align="center">
                <if condition="$vo.role == 1">超级管理员
                    <else/>
                    客服
                </if>
            </td>
            <td align="center">
                {$vo.addtime|date="Y-m-d H:i:s",###}
            </td>
            <td align="center">
                {$vo.lastlogin|date="Y/m/d",###}
            </td>
            <td align="center">
                <if condition="$vo['status'] eq 1">正常
                    <else/>
                    禁止
                </if>
            </td>
            <td align="center" class="handle">
                <a style="color:blue;" href="javascript:;"
                   onclick="kgAdmin('8133','/index.php?g=Admin&amp;m=Admin&amp;a=editkg&amp;id=135&amp;stst=1','1');">下班</a>
                |
                <a href="{:U(GROUP_NAME.'/Admin/edit',array('editid' => $vo['id']))}">修改密码</a> |
                <a target="_blank" href="{:U('LayChat/Index/index')}">聊天记录查看</a>
                <a onclick="delAdmin('{$vo.username}','{:U(GROUP_NAME.'/Admin/del',array('id' => $vo['id'] ))}');">删除</a>
            </td>
        </tr>
    </volist>
</table>
<script>
    function delCat(name, jumpurl) {
        layer.confirm(
            '确定要删除自由块:[' + name + ']吗?',
            function () {
                window.location.href = jumpurl;
            }
        );
    }
</script>
