<link href="__PUBLIC__/static/css/main.css" rel="stylesheet" type="text/css">
<div class="flexigrid">
    <div class="mDiv">
        <div class="ftitle">
            <h3>{$title}</h3>
        </div>
    </div>
    <div class="tDiv">
        <div class="fbutton">
            <a href="{:U(GROUP_NAME.'/Admin/add')}">
                <div class="add" title="添加管理员">
                    <span><i class="fa fa-plus"></i>添加管理员</span>
                </div>
            </a>
        </div>
        <div style="clear:both"></div>
    </div>
    <div class="hDiv">
        <div class="hDivBox">
            <table cellspacing="0" cellpadding="0">
                <thead>
                <tr style="background: #886f6f;color: white;">
                    <th align="left" abbr="article_title" axis="col3" class="">
                        <div style="text-align: center; width: 50px;" class="">ID</div>
                    </th>
                    <th align="left" abbr="article_title" axis="col3" class="">
                        <div style="text-align: center; width: 200px;" class="">管理员名称</div>
                    </th>
                    <th align="left" abbr="article_title" axis="col3" class="">
                        <div style="text-align: center; width: 100px;" class="">管理员角色</div>
                    </th>
                    <th align="left" abbr="ac_id" axis="col4" class="">
                        <div style="text-align: center; width: 200px;" class="">添加时间</div>
                    </th>
                    <th align="center" abbr="article_show" axis="col5" class="">
                        <div style="text-align: center; width: 200px;" class="">最后登录时间</div>
                    </th>
                    <th align="center" abbr="article_show" axis="col5" class="">
                        <div style="text-align: center; width: 200px;" class="">状态</div>
                    </th>

                    <th align="center" axis="col2" class="handle">
                        操作
                    </th>
                    <th style="width:100%; text-align: center;" axis="col7">
                        <div></div>
                    </th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="bDiv" style="height: auto;">
        <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
            <table>
                <tbody>
                <volist name="data" id="vo">
                    <tr>
                        <td align="center">
                            <div style="text-align: center; width: 50px;" class="">{$vo.id}</div>
                        </td>
                        <td align="center">
                            <div style="text-align: center; width: 200px;" class="">{$vo.username}</div>
                        </td>
                        <td align="center">
                            <div style="text-align: center; width: 100px;" class="">
                                <if condition="$vo.role == 1">超级管理员
                                    <else/>
                                    客服
                                </if>
                            </div>
                        </td>
                        <td align="center">
                            <div style="text-align: center; width: 200px;" class="">{$vo.addtime|date="Y-m-d
                                H:i:s",###}
                            </div>
                        </td>
                        <td align="center">
                            <div style="text-align: center; width: 200px;" class="">{$vo.lastlogin|date="Y/m/d",###}
                            </div>
                        </td>
                        <td align="center">
                            <div style="text-align: center; width: 200px;" class="">
                                <if condition="$vo['status'] eq 1">正常
                                    <else/>
                                    禁止
                                </if>
                            </div>
                        </td>

                        <td align="center" class="handle" style="width: 100%;">
                            <div style="text-align: center; width: 100px;">
                                <a href="{:U(GROUP_NAME.'/Admin/edit',array('editid' => $vo['id']))}">编辑</a> |
                                <a class="btn red" href="javascript:;"
                                   onclick="delAdmin('{$vo.username}','{:U(GROUP_NAME.'/Admin/del',array('id' => $vo['id'] ))}');"><i
                                        class="fa fa-trash-o"></i>删除</a>
                                <a href="{:U(GROUP_NAME.'/Admin/edit',array('editid' => $vo['id']))}"
                                   class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>


                            </div>
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="pages">{$page}</div>
<script>
    function delAdmin(username, jumpurl) {
        layer.confirm(
            '确定要删除管理员:' + username + '吗?',
            function () {
                window.location.href = jumpurl;
            }
        );
    }
</script>
<style>
    body {
        overflow-y: scroll;
        overflow-x: scroll;
    }
</style>
