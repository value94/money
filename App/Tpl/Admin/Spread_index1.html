<style>
    .addUser {

    }
    body{
         overflow-y:scroll;
         overflow-x:scroll;
     }

<script>
    //增加用户
    function addUser() {

        layer.prompt({title: '增加用户', formType: 0}, function (pass, index) {
            if (pass == '' || pass == null) {
                layer.msg('用户名不能为空!');
            } else if (pass.length < 11) {
                layer.msg("用户名不能为空长度不能小于11位!");
            } else {
                $.post(
                    "/index.php?g=Admin&m=User&a=addUser",
                    {pass: pass},
                    function (data, state) {
                        if (state != "success") {
                            layer.msg("网络通讯失败!");
                        } else if (data.status == 1) {
                            layer.msg(data.msg);
                            layer.close(index);
                            location.href = window.location.href;
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                );
            }
        });
    }

    function del(uname, jumpurl) {
        layer.confirm(
            '确定要删除用户:' + uname + '吗?',
            function () {
                window.location.href = jumpurl;
            }
        );
    }

    function changepass(uid) {
        layer.prompt({title: '输入新密码，并确认', formType: 1}, function (pass, index) {
            if (pass == '' || pass == null) {
                layer.msg('密码不能为空!');
            } else if (pass.length < 6) {
                layer.msg("密码长度不能小于6位!");
            } else {
                $.post(
                    "{:U(GROUP_NAME.'/User/changepass')}",
                    {id: uid, pass: pass},
                    function (data, state) {
                        if (state != "success") {
                            layer.msg("网络通讯失败!");
                        } else if (data.status == 1) {
                            layer.msg("密码修改成功!");
                            layer.close(index);
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                );
            }
        });
    }

    function changeuser(uid) {
        layer.prompt({title: '输入用户手机号，并确认', formType: 0}, function (pass, index) {
            if (pass == '' || pass == null) {
                layer.msg('手机号不能为空!');
            } else if (pass.length < 11) {
                layer.msg("手机号长度不能小于11位!");
            } else {
                $.post(
                    "/index.php?g=Admin&m=User&a=changeuser",
                    {id: uid, pass: pass},
                    function (data, state) {
                        if (state != "success") {
                            layer.msg("网络通讯失败!");
                        } else if (data.status == 1) {
                            layer.msg("用户修改成功!");
                            layer.close(index);
                            location.href = window.location.href;
                        } else {
                            layer.msg(data.msg);
                        }
                    }
                );
            }
        });
    }
</script>
