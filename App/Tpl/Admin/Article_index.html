<h3>
    <a href="{:U(GROUP_NAME.'/Article/add')}" class="actionBtn add">
        添加文章
    </a>
    {$title}
</h3>
<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
    <tr>
        <th width="40" align="center">ID</th>
        <th align="left">文章名称</th>
        <th align="center">文章分类</th>
        <th align="center">排序</th>
        <th align="center">添加日期</th>
        <th align="center">操作</th>
    </tr>
    <foreach name="list" item="vo">
        <tr>
            <td align="center">{$vo.id}</td>
            <td align="left">{$vo.title}</td>
            <td align="center">{$vo.catname}</td>
            <td align="center">{$vo.sort}</td>
            <td align="center">{$vo.addtime|date="Y/m/d",###}</td>
            <td align="center">
                <a href="{:U(GROUP_NAME.'/Article/edit',array('id'=>$vo['id']))}">编辑</a> |
                <a href="javascript:del('{$vo.title}','{:U(GROUP_NAME.'/Article/del',array('id'=>$vo['id']))}');">删除</a>
            </td>
        </tr>
    </foreach>
</table>
<script>
    function del(title,jumpurl){
        layer.confirm(
            '确定要删除文章:'+title+'吗?',
            function (){
                window.location.href = jumpurl;
            }
        );
    }
</script>
