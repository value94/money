<link href="__PUBLIC__/static/css/main.css" rel="stylesheet" type="text/css">

<div class="flexigrid">
    <div class="mDiv">
        <div class="ftitle">
            <h3>{$title}</h3>
        </div>
    </div>
    <div class="tDiv">
        <div class="fbutton">

        </div>
        <div style="clear:both"></div>
    </div>
    <div class="tDiv">
        <form action="{:U(GROUP_NAME.'/Log/orderDelete')}" method="post">
            <select name="log_type">
                <option value="0"
                <IF condition="$log_type eq 0">selected</IF>
                > 全部</option>
                <option value="1"
                <IF condition="$log_type eq 1">selected</IF>
                > 用户绑定</option>
                <option value="2"
                <IF condition="$log_type eq 2">selected</IF>
                > 用户解绑</option>
                <option value="3"
                <IF condition="$log_type eq 3">selected</IF>
                > 用户删除</option>
                <option value="4"
                <IF condition="$log_type eq 4">selected</IF>
                > 订单删除</option>
            </select>
            <input name="keyword" type="text" placeholder="操作人员搜索" class="inpMain" value="{$keyword}" size="20"/>
            <input name="submit" class="btnGray margin_lf" type="submit" value="筛选"/>
            <span style="color:red; margin-left: 20px">* 操作对象数据说明：以“|”符号为分割线，第一个数据为删除订单用户账号（电话），第二个数据为订单金额，第三个数据为操作码（程序所用）。</span>
        </form>
    </div>
    <div class="hDiv">
        <div class="hDivBox">
            <table cellspacing="0" cellpadding="0">
                <thead>
                <tr style="background: #886f6f;color: white;">
                    <th align="left" abbr="article_title" axis="col1" class="">
                        <div style="text-align: center; width: 100px;" class="">ID</div>
                    </th>
                    <th align="left" abbr="article_title" axis="col2" class="">
                        <div style="text-align: center; width: 60px;" class="">操作人员</div>
                    </th>
                    <th align="left" abbr="ac_id" axis="col3" class="">
                        <div style="text-align: center; width: 200px;" class="">操作时间</div>
                    </th>
                    <th align="center" abbr="article_time" axis="col4" class="">
                        <div style="text-align: center; width: 400px;" class="">操作对象数据</div>
                    </th>
                    <th align="center" abbr="article_show" axis="col5" class="">
                        <div style="text-align: center; width: 400px;" class="">操作类型</div>
                    </th>

                    <!--<th align="center" axis="col1" class="handle">
                      操作
                    </th>-->
                    <th style="width:100%; text-align: center;" axis="col6">
                        <div></div>
                    </th>
                </tr>

                </thead>
            </table>
        </div>
    </div>
    <div class="bDiv" style="height: auto;">
        <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
            <table>
                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td align="center">
                            <div style="text-align: center; width: 50px;" class="">{$vo.id}</div>
                        </td>
                        <td align="center">
                            <div style="text-align: center; width: 50px;" class="">{$vo.admin_name}</div>
                        </td>
                        <td align="center">
                            <div style="text-align: center; width: 150px;" class="">{$vo.add_time}</div>
                        </td>
                        <td align="center">
                            <div style="text-align: center; width: 300px;" class="">{$vo.log_data}</div>
                        </td>
                        <td align="center">
                            <div style="text-align: center; width: 200px;" class="">{$log_all_type[$vo[log_type]]}</div>
                        </td>


                        <!--<td align="center" class="handle" style="width: 100%;">
                          <div style="text-align: center; width: 100px;">                    
                            <a class="btn red" href="javascript:del('{$vo.title}','{:U(GROUP_NAME.'/Article/del',array('id'=>$vo['id']))}');"><i class="fa fa-trash-o"></i>删除</a>
                            <a href="{:U(GROUP_NAME.'/Article/edit',array('id'=>$vo['id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
     
                         
                         </div>
                         </td>-->
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</div><br/>
<div class="pages">{$page}</div>
<script>
    function del(title, jumpurl) {
        layer.confirm(
            '确定要删除文章:' + title + '吗?',
            function () {
                window.location.href = jumpurl;
            }
        );
    }
</script>
<style>
    body{
        overflow-y:scroll;
        overflow-x:scroll;
    }
</style>
