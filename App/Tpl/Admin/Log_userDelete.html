<h3>
    {$title}
</h3>
<div class="filter">
    <form action="{:U(GROUP_NAME.'/Log/bind')}" method="post">
        日志类型 :
        <select name="log_type">
            <option value="0"
            <IF condition="$log_type eq 0">selected</IF>
            > 全部</option>
            <option value="1"
            <IF condition="$log_type eq 1">selected</IF>
            > 用户绑定</option>
            <option value="2"
            <IF condition="$log_type eq 2">selected</IF>
            > 用户解绑</option>
            <option value="3"
            <IF condition="$log_type eq 3">selected</IF>
            > 用户删除</option>
            <option value="4"
            <IF condition="$log_type eq 4">selected</IF>
            > 订单删除</option>
        </select>
        操作人员名称：
        <input name="keyword" type="text" class="inpMain" value="{$keyword}" size="20"/>
        <input name="submit" class="btnGray" type="submit" value="查询">
        <span style="color:red; margin-left: 20px">* 操作对象数据说明：以“|”符号为分割线，第一个数据为删除订单用户账号（电话），第二个数据为订单金额，第三个数据为操作码（程序所用）。</span>

    </form>
</div>

<table width="100%" border="0" cellpadding="8" cellspacing="0" class="tableBasic">
    <tr>
        <th width="30" align="center">编号</th>
        <th align="left">操作人员</th>
        <th align="center">操作时间</th>
        <th align="center">操作对象数据</th>
        <th align="center">操作类型</th>
    </tr>
    <volist name="list" id="vo">
        <tr>
            <td align="center">{$vo.id}</td>
            <td align="center">{$vo.admin_name}</td>
            <td align="center">{$vo.add_time}</td>
            <td align="center">{$vo.log_data}</td>
            <td align="center">{$log_all_type[$vo[log_type]]}</td>
        </tr>
    </volist>
</table>
<div class="pages" style="float: right">{$page}</div>
