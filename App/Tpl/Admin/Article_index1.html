  <link href="__PUBLIC__/static/css/main.css" rel="stylesheet" type="text/css">

<div class="flexigrid">
    <div class="mDiv">
      <div class="ftitle">
           <h3>{$title}</h3>
      </div>
    </div>
    <div class="tDiv" >
          <div class="fbutton"> 
            <a href="{:U(GROUP_NAME.'/Article/add')}">
                <div class="add" title="添加文章">
                    <span><i class="fa fa-plus"></i>添加文章</span>
                </div>
            </a> 
          </div>
           <div style="clear:both"></div>
    </div>
       <div class="tDiv">
        <form action="{:U(GROUP_NAME.'/Article/index')}" method="post">
            <select name="cat_id">
                <option value="0" <IF condition="$cat_id eq 0">selected</IF> > 全部</option>
                <volist name="catlist" id="vo">
                <option value="{$vo.id}" <IF condition="$cat_id eq $vo['id']">selected</IF> > {$vo.name}</option>
                </volist>
            </select>
            <input name="keyword" type="text" class="inpMain" value="{$keyword}" size="20" />
            <input name="submit" class="btnGray margin_lf" type="submit" value="筛选" />
        </form>
    </div>
    <div class="hDiv">
      <div class="hDivBox">
        <table cellspacing="0" cellpadding="0">
          <thead>
            <tr style="background: #886f6f;color: white;">
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width: 100px;" class="">ID</div>
              </th>
              <th align="left" abbr="article_title" axis="col3" class="">
                <div style="text-align: center; width: 300px;" class="">文章名称</div>
              </th>
              <th align="left" abbr="ac_id" axis="col4" class="">
                <div style="text-align: center; width: 100px;" class="">文章分类</div>
              </th>
             <th align="center" abbr="article_time" axis="col6" class="">
                <div style="text-align: center; width: 100px;" class="">排序</div>
              </th>  
              <th align="center" abbr="article_show" axis="col5" class="">
                <div style="text-align: center; width: 200px;" class="">添加时间</div>
              </th>
               
              <th align="center" axis="col1" class="handle">
                操作
              </th>
              <th style="width:100%; text-align: center;" axis="col7">
                <div></div>
              </th>
            </tr>

          </thead>
        </table>
      </div>
    </div>
        <div class="bDiv" style="height: auto;">
              <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table>
                  <tbody>
                         <volist name="list" id="vo">
                       <tr>
                            <td align="center"><div style="text-align: center; width: 100px;" class="">{$vo.id}</div></td>
                            <td align="center"><div style="text-align: center; width: 300px;" class="">{$vo.title}</div></td>
                            <td align="center"><div style="text-align: center; width: 100px;" class="">{$vo.catname}</div></td>
                               <td align="center"><div style="text-align: center; width: 100px;" class="">{$vo.sort}</div></td>
                            <td align="center"><div style="text-align: center; width: 200px;" class="">{$vo.addtime|date="Y/m/d",###}</div></td>
                         
                                              
                        <td align="center" class="handle" style="width: 100%;">
                          <div style="text-align: center; width: 100px;">                    
                            <a class="btn red" href="javascript:del('{$vo.title}','{:U(GROUP_NAME.'/Article/del',array('id'=>$vo['id']))}');"><i class="fa fa-trash-o"></i>删除</a>
                            <a href="{:U(GROUP_NAME.'/Article/edit',array('id'=>$vo['id']))}" class="btn blue"><i class="fa fa-pencil-square-o"></i>编辑</a>
     
                         
                         </div>
                         </td>
                     </tr>     
                </volist>
                 </tbody>
               </table>
             </div>
        </div>
</div><br/>
<div class="pages">{$page}</div>
  <style>
      body{
          overflow-y:scroll;
          overflow-x:scroll;
      }
  </style>
<script>
    function del(title,jumpurl){
        layer.confirm(
                '确定要删除文章:'+title+'吗?',
                function (){
                    window.location.href = jumpurl;
                }
        );
    }
</script>
