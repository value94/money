    <script>
        var ua = navigator.userAgent.toLowerCase(),
            isWx = false, isQQ = false, isQQInstalled = false;

        if (ua.indexOf(' qq') > -1 && ua.indexOf('mqqbrowser') < 0) {
            //qq内置浏览器
            $("#weixin-tip").show();
        }
        if (ua.indexOf('mqqbrowser') > -1 && ua.indexOf(" qq") < 0) {
            //qq浏览器
            $("#weixin-tip").show();
        }
        if (ua.match(/MicroMessenger/i) == 'micromessenger') {
            //微信浏览器
            $("#weixin-tip").show();
        }
    </script>

<body style="font-size: 54.8px;">
<div id="weixin-tip">
    <p><img src="/Public/images/live_weixin.png" alt="手机客户端下载"/></p>
</div>
<script src="/Public/home/repay/jquery.min.js"></script>
<script type="text/javascript">
    let curWwwPath = window.document.location.href;
    let projectPath = curWwwPath.substring(0, curWwwPath.lastIndexOf('h5'));
    let browser = {
        versions: function () {
            var u = navigator.userAgent, app = navigator.appVersion;
            return {
                wechar: u.indexOf('MicroMessenger') > -1,
                trident: u.indexOf('Trident') > -1,
                presto: u.indexOf('Presto') > -1,
                webKit: u.indexOf('AppleWebKit') > -1,
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1,
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/),
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1,
                iPad: u.indexOf('iPad') > -1,
                webApp: u.indexOf('Safari') == -1
            };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
    };
    let url = 'https://gsgaws.cn/index.php?g=Home&m=User&a=invitation_user';
    let id_code = getQueryVariable("id_code");
    let user_id = getQueryVariable("user_id");

    if (id_code) {
        url += '&id_code=' + id_code
    }
    if (user_id) {
        url += '&user_id=' + user_id
    }

    var isIosQQ = ( /(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent) && /\sQQ/i.test(navigator.userAgent));
    var isAndroidQQ = ( /(Android)/i.test(navigator.userAgent) && /MQQBrowser/i.test(navigator.userAgent) && /\sQQ/i.test((navigator.userAgent).split('MQQBrowser')));

    if (browser.versions.ios || browser.versions.iPhone || browser.versions.iPad) {
        // ios 微信
        if (browser.versions.wechar) {
            $("#weixin-tip").show();
        } else {
            window.location.href = url;
        }
    } else if (browser.versions.wechar) {
        // 安卓微信
        $("#weixin-tip").show();
    } else if (isIosQQ || isAndroidQQ) {
        // qq浏览器
        $("#weixin-tip").show();
    } else {
        // 其它浏览器
        window.location.href = url;
    }

    function getQueryVariable(variable) {
        let query = window.location.search.substring(1);
        let vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            let pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
</script>
</body>
</html>
