<script type="text/javascript">
    // 判断浏览器内核、手机系统等，使用 browser.version.ios
    let browser = {
        version: function () {
            var u = navigator.userAgent;
            var ua = navigator.userAgent.toLocaleLowerCase();
            var app = navigator.appVersion;
            return {
                trident: u.indexOf('Trident') > -1, // IE内核
                presto: u.indexOf('Presto') > -1, // opera内核
                webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, // 火狐内核
                mobile: !!u.match(/AppleWebKit.*Mobile.*/) || !!u.match(/AppleWebKit/), // 是否为移动终端
                ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), // IOS终端
                android: u.indexOf('Android') > -1 || u.indexOf('Mac') > -1, // 安卓终端
                iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, // 是否为iphone或QQHD浏览器
                iPad: u.indexOf('iPad') > -1, // 是否为iPad
                webApp: u.indexOf('Safari') == -1, // 是否web应用程序，没有头部与底部
                QQbrw: u.indexOf('MQQBrowser') > -1, // QQ浏览器
                weiXin: u.indexOf('MicroMessenger') > -1, // 微信
                QQ: ua.match(/QQ/i) == "qq", // QQ
                weiBo: ua.match(/WeiBo/i) == "weibo", // 微博
                ucLowEnd: u.indexOf('UCWEB7.') > -1, //
                ucSpecial: u.indexOf('rv:1.2.3.4') > -1,
                webview: !(u.match(/Chrome\/([\d.]+)/) || u.match(/CriOS\/([\d.]+)/)) && u.match(/(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/),
                ucweb: function () {
                    try {
                        return parseFloat(u.match(/ucweb\d+\.\d+/gi).toString().match(/\d+\.\d+/).toString()) >= 8.2
                    } catch (e) {
                        if (u.indexOf('UC') > -1) {
                            return true;
                        }
                        return false;
                    }
                }(),
                Symbian: u.indexOf('Symbian') > -1,
                ucSB: u.indexOf('Firofox/1.') > -1
            };
        }()
    };
    let url = 'https://gsgaws.cn/index.php?g=Home&m=User&a=invitation_user';
    let id_code = getQueryVariable("id_code");
    let user_id = getQueryVariable("user_id");

    if (id_code) {
        url += '&id_code=' + id_code
    }
    if (user_id) {
        url += '&user_id=' + user_id
    }

    /*var isIosQQ = ( /(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent) && /\sQQ/i.test(navigator.userAgent));
    var isAndroidQQ = ( /(Android)/i.test(navigator.userAgent) && /MQQBrowser/i.test(navigator.userAgent) && /\sQQ/i.test((navigator.userAgent).split('MQQBrowser')));*/

    if (browser.version.weiXin) {
        // 微信
        $("#weixin-tip").show();
    } else if (browser.version.QQ || !browser.version.QQbrw) {
        // qq
        $("#weixin-tip").show();
    } else {
        // 其它浏览器
        window.location.href = url;
    }

    function getQueryVariable(variable) {
        let query = window.location.search.substring(1);
        let vars = query.split("&");
        for (let i = 0; i < vars.length; i++) {
            let pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
</script>
