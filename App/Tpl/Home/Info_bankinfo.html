<script>
var userbank = "{$userinfo.bankname}";
if(userbank != '' && userbank != null){
	$("#bankname").html(userbank);
	$("#banks").val(userbank);
}
function salert(msg){
	$('#messageBox').html(msg);
	$('#messageBox').show();
	setTimeout(function(){
		$('#messageBox').hide();
	},2200);
}
function changeBank() {
	var bank = $("#bank option:selected").text();
	var bank_mr = "";
	$("#bankname").html(bank);
	$("#banks").val(bank);
	if(bank != bank_mr) {
		$("#bank_card_no").val("");
	}
}
function saveInfo(){
	var bankname = $("#banks").val();
	var bankcard = $("#bank_card_no").val();
	if(bankname != '' && bankname != null && bankcard != '' && bankcard != null){
		$.post(
			"{:U('Info/bankinfo')}",
			{
				bankname:bankname,
				bankcard:bankcard
			},
			function (data,state){
				if(state != "success"){
					salert("请求数据失败,请重试!");
				}else if(data.status == 1){
					salert("保存成功!");
					window.location.href = "{:U('Info/index')}";
				}else{
					salert(data.msg);
				}
			}
		);
	}else{
		salert("银行卡资料填写不完整!");
	}
}
</script>
